<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="ticBoxContainer">
      <div class="box one" data-clicked="false"></div>
      <div class="box two" data-clicked="false"></div>
      <div class="box three" data-clicked="false"></div>
      <div class="box four" data-clicked="false"></div>
      <div class="box five" data-clicked="false"></div>
      <div class="box six" data-clicked="false"></div>
      <div class="box seven" data-clicked="false"></div>
      <div class="box eight" data-clicked="false"></div>
      <div class="box nine" data-clicked="false"></div>
    </div>
    <div class="buttonContainer">
      <button id="reset">Reset</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
